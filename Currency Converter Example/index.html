<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div id="calculationContainer" class="container">
    <h1>Currency Converter</h1>
      <div class="row">
        <div class="col">
          <select name="currency" class="currency">
            <option value="149">U. K. Pound Sterling / GBP</option>
          </select>
          <input type="text" name="" id="input_currency" value="1">
        </div>
        <div class="col">
          <select name="currency" class="currency">
            <!-- <option value="USD">U. S. Dollar / USD</option> -->
          </select>
          <!-- <input type="text" name="" id="output_currency" disabled> -->
        </div>
      </div>
      <button onClick="convert()">Convert</button>
  </div>
  <div id="resultContainer" class="container">
    <h1>Conversion Result:</h1>
    <h2 style="text-align: center;"><span id="conversionAmount"></span></h2>
    <h2>Current Exchange Rate: <span id="exchangeRate"></span></h2>
    <h2>Calculation Time: <span id="timeStamp"></span></h2>
    <h2>Last Exchange Rate Update: <span id="updateTime"></span></h2>
    <button onclick="goBack()">Back</button>
</div>

  <script src="js/script.js"></script>
</body>

</html>
