<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site Title -->
    <title>Fuel Cost Forecaster</title>

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <!-- App title -->
            <h1>Fuel Cost Forcaster</h1>
            <!-- buttons for switching between modes  -->
            <div id="tab_switch_btns">
                <!-- button to switch to historical mode  -->
                <button type="button" id="historical_mode_btn">History</button>
                <!-- button to switch to forcast mode  -->
                <button type="button" id="forcast_mode_btn">Forcast</button>
            </div>
            <!-- Historical mode tab container -->
            <div id="historical_mode">
                <h2>Fuel cost history</h2>
                <input type="number" name="year" onchange="getValue()" value="2022" id="yearInput"><br><br>
                <div id="historyChartsFilters">
                    <input class="fuelFilters" type="checkbox" value="1" checked />
                    <label for="d7dwFilter">Solid Fuel</label>
                    <input class="fuelFilters" type="checkbox" value="2" checked />
                    <label for="d7duFilter">Gas</label>
                    <input class="fuelFilters" type="checkbox" value="3" checked />
                    <label for="d7dtFilter">Electricity</label>
                    <input class="fuelFilters" type="checkbox" value="4" checked />
                    <label for="d7dvFilter">Liquid Fuel</label>
                </div>
                <div id="history_charts" style="width: 100%; height: 500px;"></div>
            </div>
            <!-- Historical mode tab container -->

            <div id="forcast_mode">
                <h2>Fuel cost forcast for next 12 months</h2>
                <div id="forcastChartFilters">
                    <input class="forcastFuelFilters" type="checkbox" value="1" checked />
                    <label for="d7dwFilter">Solid Fuel</label>
                    <input class="forcastFuelFilters" type="checkbox" value="2" checked />
                    <label for="d7duFilter">Gas</label>
                    <input class="forcastFuelFilters" type="checkbox" value="3" checked />
                    <label for="d7dtFilter">Electricity</label>
                    <input class="forcastFuelFilters" type="checkbox" value="4" checked />
                    <label for="d7dvFilter">Liquid Fuel</label>
                </div>
                <div id="forcast_chart" style="width: 100%; height: 500px;"></div>
            </div>
        </section>
    </main>

    <!-- Linked Javascript -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- <script type="module" src="assets/js/importJsonData.js"></script> -->
    <script type="text/javascript" src="assets/js/example.js"></script>
</body>

</html>
